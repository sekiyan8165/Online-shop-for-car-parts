<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Motor Garage</title>
  </head>
  <body style="font-family:Tahoma, sans-serif;">
    <div style="overflow:hidden;" id="wrap">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light border-bottom border-success" style="background-color:black;">
        <a class="navbar-brand text-success" href="Online shop for Cars.html">Motor Garage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="background-color:green;border-radius:4px;"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-success" href="Online shop for Cars.html">HOME</a><span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="#"><i class="fa-sharp fa-solid fa-cart-shopping"></i>Cart</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-success" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Category
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="Wheel(Category).html">Wheel</a>
                <a class="dropdown-item" href="Exhaust System(Category).html">Exhaust System</a>                
                <a class="dropdown-item" href="Break(Category).html">Break</a>
              </div>
            </li>            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 text-white" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main style="background-color:black;color:white;">
      <form class="mx-4 pt-5 pb-3">
        <div class="form-row pt-4">
          <div class="form-group col-md-6">
            <label for="inputFirstName4">First Name</label>
            <input type="name" class="form-control" id="inputFirstName4" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input type="name" class="form-control" id="inputLastName4" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City / Suburb</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" required>
              <option selected>Select state</option>
              <option value="ACT">Australian Capital Territory</option>
              <option value="NSW">New South Wales</option>
              <option value="NT">Northern Territory</option>
              <option value="QLD">Queensland</option>
              <option value="SA">South Australia</option>
              <option value="Tasmania">Tasmania</option>
              <option value="Victoria">Victoria</option>
              <option value="WA">Western Australia</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-remember">
            <input class="form-remember-input" type="checkbox" id="gridCheck">
            <label class="form-remember-label" for="gridCheck">
              Remember me
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Place Order</button>
      </form>
    </main>
    
    <footer style="background-color:black;padding-top:158px;">
      <div class="text-center py-2 bg-dark">
        <span class="text-success">Copyright &copy; 2022</span>
    </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
